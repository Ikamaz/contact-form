<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form id="contactForm">
        <h2>Contact Us</h2>
        <div class="form-row">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <span class="error" id="firstNameError">First name is required</span>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <span class="error" id="lastNameError">Last name is required</span>
            </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError">Please enter a valid email address</span>

        <label for="query_type">Query Type</label>
        <div class="checkbox-group">
            <label class="checkbox-button">
                <input type="checkbox" name="enquiry-type" value="general-enquiry">
                <span class="checkbox-mark">✔</span>
                General Enquiry
            </label>
            <label class="checkbox-button">
                <input type="checkbox" name="enquiry-type" value="support-request">
                <span class="checkbox-mark">✔</span>
                Support Request
            </label>
            <span class="error" id="queryTypeError">Please select at least one query type</span>
        </div>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <span class="error" id="messageError">Message is required</span>

        <div class="consent">
            <input type="checkbox" id="consent" name="consent">
            <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="error" id="consentError">You must consent to being contacted</span>

        <button type="submit">Submit</button>
    </form>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
