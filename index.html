<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <form>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" name="enquiry-type" value="general-enquiry">
        General Enquiry
      </label>
      <label>
        <input type="checkbox" name="enquiry-type" value="support-request">
        Support Request
      </label>
    </div>

    <label for="message">Message</label>
    <input type="text" id="message" name="message" rows="4" required>

    <div class="consent">
      <input type="checkbox" id="consent" name="consent" required>
      <label for="consent">I consent to being contacted by the team</label>
    </div>

    <button type="submit">Submit</button>
  </form>





  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

</body>

</html>
