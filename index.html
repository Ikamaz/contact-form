<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <form id="contactForm">
        <h2>Contact Us</h2>
        <div id="success-message" class="success">
            <div class="success-flex">
                <div class="flex-success">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 20px;">
                        <path fill="#ffffff"
                            d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z" />
                    </svg>
                    <p class="sent">Message Sent!</p>
                </div>
                <div class="bottom-text">
                    <p class="thanks-txt">Thanks for completing the form. We’ll be in touch soon!</p>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <span class="error" id="firstNameError">First name is required</span>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <span class="error" id="lastNameError">Last name is required</span>
            </div>
        </div>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError">Please enter a valid email address</span>

        <label for="query_type">Query Type</label>
        <div class="checkbox-group">
            <label class="checkbox-button">
                <input type="checkbox" name="enquiry-type" value="general-enquiry">
                <span class="checkbox-mark">✔</span>
                General Enquiry
            </label>
            <label class="checkbox-button">
                <input type="checkbox" name="enquiry-type" value="support-request">
                <span class="checkbox-mark">✔</span>
                Support Request
            </label>
        </div>
        <span class="error" id="queryTypeError">Please select at least one query type</span>

        <label for="message">Message</label>
        <textarea type="text" id="message" name="message" class="message"></textarea>
        <span class="error" id="messageError">Message is required</span>

        <div class="consent">
            <input type="checkbox" class="consent-btn" id="consent" name="consent">
            <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="error" id="consentError">You must consent to being contacted</span>

        <button type="submit">Submit</button>
    </form>
    <script src="assets/scripts/index.js"></script>
</body>

</html>
